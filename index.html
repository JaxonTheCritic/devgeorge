<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Jaxon's Movie Tracker</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="styles/styles.css" />
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

  <nav class="navbar navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand fw-bold" href="#">JB</a>
      <span class="navbar-text">Movie Review Tracker</span>
  
      <div class="d-flex align-items-center ms-auto">
        <button class="btn btn-outline-primary me-2" data-bs-toggle="modal" data-bs-target="#loginModal">Login</button>
  
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarMenu"
          aria-controls="navbarMenu" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      </div>
  
      <div class="collapse navbar-collapse justify-content-end" id="navbarMenu">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="https://github.com/JaxonTheCritic" target="_blank">
              GitHub Profile
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Source Code <!-- Add source code URL --></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Nu Validation <!-- Add validator link --></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="https://wave.webaim.org/report#/https://olivia-sharpston.github.io/dev-easy/" target="_blank">
              Wave Evaluation
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Wireframe Image <!-- Add wireframe image link --></a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  
  
  <div class="modal" tabindex="-1" id="loginModal">
    <div class="modal-dialog">
      <div class="modal-content">
        <form id="loginForm">
          <div class="modal-header">
            <h5 class="modal-title">Login</h5>
          </div>
          <div class="modal-body">
            <input class="form-control mb-2" type="text" id="username" placeholder="Enter name" />
            <input class="form-control" type="password" placeholder="Enter password" />
          </div>
          <div class="modal-footer">
            <button class="btn btn-primary" type="submit">Log In</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center">
      <h2>Jaxon's Movie Blog</h2>
      <div>
        <button class="btn btn-info" id="loadSampleBtn">Load Sample</button>
        <button class="btn btn-success" id="exportBtn">Export JSON</button>
      </div>
    </div>

    <table class="table table-bordered mt-3" id="reviewTable">
      <thead class="table-dark">
        <tr>
          <th>Date</th>
          <th>Movie Title</th>
          <th>Rating</th>
          <th>Description</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <h4>Add/Edit Review</h4>
    <form id="reviewForm" class="row g-3">
      <input type="hidden" id="editIndex" value="">
      <div class="col-md-3"><input class="form-control" type="date" id="reviewDate" required></div>
      <div class="col-md-3"><input class="form-control" type="text" id="movieTitle" placeholder="Movie Title" required></div>
      <div class="col-md-2"><input class="form-control" type="number" id="rating" placeholder="Rating /10" min="0" max="10" required></div>
      <div class="col-md-3"><input class="form-control" type="text" id="description" placeholder="One-sentence description" required></div>
      <div class="col-md-1">
        <button type="submit" class="btn btn-primary">Save</button>
      </div>
    </form>
  </div>

  <footer class="text-center mt-4 mb-2 text-muted">
    &copy; 2025 Jaxon's Movie Blog
  </footer>

  <script src="scripts/main.js"></script>
</body>
</html>
