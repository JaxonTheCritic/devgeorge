<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Movie Review App</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="styles/style.css" />
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.min.js"></script>
</head>
<body>

  <!-- NavBar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">MR</a>
    <span class="navbar-text mx-3">Movie Review Tracker</span>
    <button class="btn btn-outline-secondary ms-auto" id="loginBtn">Login</button>
  </nav>

  <!-- Login Modal -->
  <div class="modal" tabindex="-1" id="loginModal">
    <div class="modal-dialog">
      <div class="modal-content">
        <form id="loginForm">
          <div class="modal-header">
            <h5 class="modal-title">Login</h5>
          </div>
          <div class="modal-body">
            <input class="form-control mb-2" type="text" id="username" placeholder="Enter name" />
            <input class="form-control" type="password" placeholder="Enter password" />
          </div>
          <div class="modal-footer">
            <button class="btn btn-primary" type="submit">Log In</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <!-- Main Section -->
  <div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center">
      <h2>My Movie Reviews</h2>
      <div>
        <button class="btn btn-info" id="loadSampleBtn">Load Sample</button>
        <button class="btn btn-success" id="exportBtn">Export JSON</button>
      </div>
    </div>

    <!-- Review Table -->
    <table class="table table-bordered mt-3" id="reviewTable">
      <thead class="table-dark">
        <tr>
          <th>Date</th>
          <th>Movie Title</th>
          <th>Rating</th>
          <th>Description</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <!-- Add/Edit Form -->
    <h4>Add/Edit Review</h4>
    <form id="reviewForm" class="row g-3">
      <input type="hidden" id="editIndex" value="">
      <div class="col-md-3"><input class="form-control" type="date" id="reviewDate" required></div>
      <div class="col-md-3"><input class="form-control" type="text" id="movieTitle" placeholder="Movie Title" required></div>
      <div class="col-md-2"><input class="form-control" type="number" id="rating" placeholder="Rating /10" min="0" max="10" required></div>
      <div class="col-md-3"><input class="form-control" type="text" id="description" placeholder="One-sentence description" required></div>
      <div class="col-md-1">
        <button type="submit" class="btn btn-primary">Save</button>
      </div>
    </form>
  </div>

  <footer class="text-center mt-4 mb-2">
    <small>&copy; 2025 Movie Review App | <a href="https://github.com/YOURUSERNAME/movie-review-app">Source</a></small>
  </footer>

  <script src="scripts/main.js"></script>
</body>
</html>
